    tcs.hp1.b1:         { <<: *TCSHP, s_center: 34158.30 }
    tcs.hp2.b1:         { <<: *TCSHP, s_center: 34702.55 }

    tct.h.1.b1:         { <<: *TCTH,  s_center: 22288.81 }
    tct.v.1.b1:         { <<: *TCTV,  s_center: 22287.81 }
    tct.h.2.b1:         { <<: *TCTH,  s_center: 44950.02 }
    tct.v.2.b1:         { <<: *TCTV,  s_center: 44949.02 }
